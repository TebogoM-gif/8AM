<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • 8AM Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-heading { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="bg-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center p-4 max-w-7xl">
      <a href="login.html">
        <img src="images/logo cropped.jpeg" alt="8AM Cafe Logo" class="h-16 w-auto rounded-lg"/>
      </a>

      <ul class="hidden md:flex space-x-8 items-center text-amber-900 font-medium">
        <li><a href="index.html" class="hover:text-amber-600 font-bold">HOME</a></li>
        <li><a href="index.html#story" class="hover:text-amber-600">OUR STORY</a></li>
        <li><a href="MENU.pdf" class="hover:text-amber-600">MENU</a></li>
        <li><a href="gallery.html" class="hover:text-amber-600 font-semibold">GALLERY</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form - Centered & Beautiful -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">

      <!-- Login Card -->
      <div class="bg-white rounded-3xl shadow-2xl p-8 border border-amber-100">
        <h2 class="text-3xl font-bold text-center text-emerald-800 mb-8 font-heading">Welcome Back</h2>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              id="email" 
              required
              placeholder="name@gmail.com or name@8am.co.za"
              class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-amber-200 focus:border-amber-600 transition"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              required
              placeholder="Enter your password"
              class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-amber-200 focus:border-amber-600 transition"
            />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="rounded text-amber-600"/>
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="forgotpassword.html" class="text-amber-700 hover:text-amber-900 font-medium">Forgot Password?</a>
          </div>

          <button 
            type="submit"
            class="w-full bg-amber-700 hover:bg-amber-800 text-white font-bold py-4 rounded-2xl transition transform hover:scale-105 duration-300 shadow-xl text-lg">
            Sign In
          </button>
        </form>

        <!-- sign up option -->
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            New here? 
            <a href="signup.html" class="font-bold text-amber-700 hover:text-amber-900">
              Create an account
            </a>
          </p>
        </div>
        <!-- END of sign up-->

      </div>
    </div>
  </main>

  <!-- JavaScript - Clean & Working -->
  <script>
    const validUsers = {
      // Customers
      "john@gmail.com":     { pass: "john123",   redirect: "index.html" },
      "sarah@gmail.com":    { pass: "sarah123",  redirect: "index.html" },
      "tebogo@gmail.com":   { pass: "tebogo123",redirect: "menu.html" },

      // Admins & Staff
      "admin@8am.co.za":     { pass: "admin2025", redirect: "admin-dashboard.html" },
      "barista@8am.co.za":   { pass: "coffee123",   redirect: "orders.html" },
      "manager@8am.co.za":   { pass: "boss2025",  redirect: "admin-dashboard.html" }
    };

    function quickLogin(type) {
      if (type === 'customer') {
        document.getElementById('email').value = 'tebogo@gmail.com';
        document.getElementById('password').value = 'tebogo123';
      } else {
        document.getElementById('email').value = 'admin@8am.co.za';
        document.getElementById('password').value = 'admin2025';
      }
      document.getElementById('loginForm').submit();
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (email.endsWith('@gmail.com') && validUsers[email] && validUsers[email].pass === password) {
        alert("Welcome back, Customer!");
        window.location.href = validUsers[email].redirect;
      }
      else if (email.endsWith('@8am.co.za') && validUsers[email] && validUsers[email].pass === password) {
        alert("Welcome back, Staff Member!");
        window.location.href = validUsers[email].redirect;
      }
      else {
        alert("Invalid login!\n\n• Customers: use any @gmail.com\n• Staff: use @8am.co.za\n\nExamples:\n→ tebogo@gmail.com / tebogo123\n→ admin@8am.co.za / admin2025");
      }
    });
  </script>
</body>
</html>
