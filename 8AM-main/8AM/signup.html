     <!-- Centered Login Card (Small & Beautiful) -->
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md"> <!-- This makes it smaller and centered --> 
        
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8 border border-amber-100">
        <h2 class="text-3xl font-bold text-center text-emerald-800 mb-8 font-heading">Welcome Back</h2>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              id="email" 
              required
              placeholder="you@8amcafe.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-transparent transition"
            />
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="rounded text-amber-600 focus:ring-amber-500"/>
              <span class="ml-2 text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-amber-700 hover:text-amber-800 font-medium">Forgot password?</a>
          </div>

          <button 
            type="submit"
            class="w-full bg-amber-700 hover:bg-amber-800 text-white font-bold py-4 rounded-xl transition transform hover:scale-105 duration-200 shadow-lg text-lg"
          >
            Sign In
          </button>
        </form>
  

  

      <!-- Divider -->
      <div class="my-8 text-center text-gray-500">or</div>

      <!-- Quick Login Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button onclick="quickLogin('customer')" 
                class="py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition">
          Customer Login
        </button>
        <button onclick="quickLogin('admin')" 
                class="py-3 bg-emerald-700 hover:bg-emerald-800 text-white rounded-lg font-medium transition">
          Staff / Admin
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-8">
        Don't have an account? 
        <a href="signup.html" class="text-amber-700 hover:text-amber-800 font-semibold">Sign up</a>
      </p>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    // Hardcoded credentials (replace with real backend later)
    const users = {
      "customer@8amcafe.com": { pass: "customer123", role: "customer", redirect: "menu.html" },
      "admin@8amcafe.com":   { pass: "admin123",   role: "admin",    redirect: "admin-dashboard.html" },
      "barista@8amcafe.com": { pass: "barista123", role: "staff",    redirect: "orders.html" }
    };

    // Quick login buttons (for testing)
    function quickLogin(type) {
      if (type === 'customer') {
        document.getElementById('email').value = 'customer@8amcafe.com';
        document.getElementById('password').value = 'customer123';
      } else {
        document.getElementById('email').value = 'admin@8amcafe.com';
        document.getElementById('password').value = 'admin123';
      }
      document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (users[email] && users[email].pass === password) {
        alert(`Welcome back, ${users[email].role.toUpperCase()}!`);
        // In real app: save session + redirect
        window.location.href = users[email].redirect;
      } else {
        alert("Invalid email or password. Try:\n• customer@8amcafe.com / customer123\n• admin@8amcafe.com / admin123");
      }
    });
  </script>
